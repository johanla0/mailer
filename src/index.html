<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRLC Paperwork mailer</title>
</head>
<body class="mx-3 mx-md-5">
  <h1 class="text-center my-3">Use the form below to send your paperwork</h1>
  <form action="">
    <fieldset>
      <div class="mb-3">
        <label for="recipient" class="form-label">Test #</label>
        <input type="number" min="1" max="10" name="recipient" id="recipient" class="form-control" placeholder="Test ID">
      </div>
      <div class="row">
        <div class="mb-3 col-12 col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Input your name as in contract">
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="group" class="form-label">Group number</label>
          <input type="text" name="group" id="group" class="form-control" placeholder="Input your group number">
        </div>
      </div>
      <div id="file-container" class="card px-3 pt-2">
        <div>
          <label for="file" class="form-label">Photos to upload</label>
          <input type="file" name="file" id="file" class="form-control files mb-3" accept="image/jpg,image/jpeg">
        </div>
        <button id="add-button" class="btn btn-info mb-3 col-12 col-md-1">+</button>
      </div>
      <div class="mt-4 mb-3 row">
        <div class="col-12 col-md-3">
          <button type="submit" class="btn btn-primary w-100" id="submit-button">Submit</button>
        </div>
        <div class="col-12 col-md-9 mt-3 mt-md-0 test-start text-md-center d-none">
          <div class="spinner-border text-warning" role="status"></div>
        </div>
      </div>
    </fieldset>
  </form>
  <h2 class="text-center my-3 d-none">Successfully sent!</h2>
</body>
</html>
